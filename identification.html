<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion — AllergoZymeProtect</title>
  <meta name="description" content="Connexion restaurateur AllergoZymeProtect — Accédez à votre espace sécurisé : QR codes, signatures clients, formation et label." />
  <link rel="icon" href="assets/logo.png" />

  <style>
    :root {
      --gold: #c9a227;
      --gold-dark: #b68f1e;
      --white: #ffffff;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; font-family: "Poppins", system-ui, sans-serif; }

    body {
      margin: 0;
      background: radial-gradient(circle at 50% 20%, rgba(201,162,39,0.15), transparent 70%), var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--gold-dark);
    }

    .card {
      background: #fff;
      border-radius: 22px;
      border: 1px solid rgba(201,162,39,0.35);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      padding: 38px 32px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.6rem;
      color: var(--gold-dark);
      margin-bottom: 6px;
    }

    p.subtitle {
      font-size: .95rem;
      color: #7c6a21;
      margin-top: 0;
      margin-bottom: 28px;
    }

    label {
      text-align: left;
      display: block;
      font-weight: 600;
      font-size: .9rem;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(201,162,39,0.35);
      font-size: 15px;
      margin-bottom: 16px;
      transition: border .2s ease, box-shadow .2s ease;
    }

    input:focus {
      border-color: var(--gold-dark);
      box-shadow: 0 0 8px rgba(201,162,39,0.25);
      outline: none;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      color: white;
      border: none;
      border-radius: 999px;
      padding: 13px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all .25s ease;
      box-shadow: 0 5px 15px rgba(201,162,39,0.25);
    }

    button:hover {
      background: linear-gradient(135deg, var(--gold-dark), var(--gold));
      transform: translateY(-2px);
    }

    .forgot {
      text-align: right;
      margin-top: -8px;
      margin-bottom: 14px;
    }

    .forgot a {
      font-size: .85rem;
      color: var(--gold-dark);
      text-decoration: none;
      font-weight: 600;
    }

    .forgot a:hover { text-decoration: underline; }

    .foot {
      text-align: center;
      margin-top: 18px;
      font-size: .9rem;
    }

    .foot a {
      color: var(--gold-dark);
      text-decoration: none;
      font-weight: 600;
    }

    .foot a:hover { text-decoration: underline; }

    /* Popup */
    .popup-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      z-index: 100;
    }

    .popup {
      background: #fff;
      border-radius: 18px;
      border: 1px solid rgba(201,162,39,0.35);
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
      max-width: 360px;
      width: 90%;
      padding: 28px;
      text-align: center;
      animation: fadeIn .4s ease;
    }

    .popup img {
      width: 65px;
      margin-bottom: 10px;
    }

    .popup h2 {
      color: var(--gold-dark);
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .popup p {
      color: #7c6a21;
      font-size: .9rem;
      margin-bottom: 12px;
    }

    .popup input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(201,162,39,0.35);
      border-radius: 8px;
      text-align: center;
      margin-bottom: 12px;
      font-size: .95rem;
    }

    .popup button {
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      color: white;
      border: none;
      border-radius: 999px;
      padding: 10px 24px;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s ease;
    }

    .popup button:hover { background: linear-gradient(135deg, var(--gold-dark), var(--gold)); }

    .popup .close {
      background: none;
      border: none;
      color: #7a6820;
      font-size: .8rem;
      margin-top: 8px;
      cursor: pointer;
    }

    .msg {
      font-size: .9rem;
      margin-top: 10px;
      display: none;
    }

    .msg.success { color: #2e7d32; display: block; }
    .msg.error { color: #a32222; display: block; }
  </style>
</head>
<body>
  <div class="card">
    <h1>AllergoZymeProtect</h1>
    <p class="subtitle">Connexion à votre espace restaurateur</p>

    <form id="loginForm">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" required />

      <div class="forgot">
        <a href="#" id="forgotLink">Mot de passe oublié ?</a>
      </div>

      <button type="submit">Se connecter</button>
    </form>

    <div class="foot">
      <p>Pas encore inscrit ? <a href="inscription.html">Créer un compte</a></p>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup-backdrop" id="popup">
    <div class="popup">
      <img src="assets/logo.png" alt="AllergoZyme Logo" />
      <h2>Réinitialiser le mot de passe</h2>
      <p>Entrez votre e-mail pour recevoir le lien de réinitialisation.</p>
      <input type="email" id="resetEmail" placeholder="exemple@email.com" />
      <button id="resetBtn">Envoyer</button>
      <button class="close" id="closePopup">Annuler</button>
      <div id="resetMsg" class="msg"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://tmrraeutjrcsozijjbzm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtcnJhZXV0anJjc296aWpqYnptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MDA4NzIsImV4cCI6MjA3NjM3Njg3Mn0.015qUFsUyndsesz5RHGKWO1Ipoz7C3vcVZulACGmq0g"
    );

    const loginForm = document.getElementById("loginForm");
    const popup = document.getElementById("popup");
    const forgotLink = document.getElementById("forgotLink");
    const closePopup = document.getElementById("closePopup");
    const resetBtn = document.getElementById("resetBtn");
    const resetEmail = document.getElementById("resetEmail");
    const resetMsg = document.getElementById("resetMsg");

    // Connexion
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert("❌ " + error.message);
      } else {
        window.location.href = "dashboard.html";
      }
    });

    // Ouvrir la popup
    forgotLink.addEventListener("click", (e) => {
      e.preventDefault();
      popup.style.display = "flex";
      resetEmail.value = "";
      resetMsg.style.display = "none";
    });

    // Fermer la popup
    closePopup.addEventListener("click", () => (popup.style.display = "none"));
    popup.addEventListener("click", (e) => { if (e.target === popup) popup.style.display = "none"; });

    // Envoi du lien de réinitialisation
    resetBtn.addEventListener("click", async () => {
      const email = resetEmail.value.trim();
      if (!email) {
        resetMsg.textContent = "Veuillez renseigner votre adresse e-mail.";
        resetMsg.className = "msg error";
        return;
      }

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://allergozymeprotect.com/reset.html"
      });

      if (error) {
        resetMsg.textContent = "❌ " + error.message;
        resetMsg.className = "msg error";
      } else {
        resetMsg.textContent = "✅ Vous avez reçu un e-mail pour réinitialiser votre mot de passe.";
        resetMsg.className = "msg success";
        setTimeout(() => {
          popup.style.display = "none";
        }, 3000);
      }
    });
  </script>
</body>
</html>

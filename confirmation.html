<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Compte professionnel activé — AllergoZyme Protect</title>
<link rel="icon" href="assets/logo.png"/>

<style>
:root{
  --black:#0a0a0a; --black2:#0d0d0e; --black3:#131316;
  --ink:#e7e7ea; --mute:#a8a8b6; --gold:#b6952a; --line:#202024;
  --r:22px;
}
*{box-sizing:border-box; font-family:Inter,ui-sans-serif,system-ui,-apple-system}

/* bg */
body{margin:0;background:var(--black);color:var(--ink);display:flex;flex-direction:column;min-height:100vh;}
.gridbg{position:fixed;inset:-20vh -20vw;z-index:0;
  background:
    radial-gradient(800px 400px at 50% -10%, rgba(183,149,42,.08), transparent 60%),
    repeating-linear-gradient(0deg, rgba(255,255,255,.03) 0 1px, transparent 1px 80px),
    repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 80px);
}
.noise{position:fixed;inset:0;pointer-events:none;z-index:0;opacity:.28;mix-blend-mode:soft-light;
  background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2"/><feComponentTransfer><feFuncA type="table" tableValues="0 0 0 .05 .12 .05 0 0"/></feComponentTransfer></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
}

/* header */
header{position:sticky;top:0;z-index:40;backdrop-filter:blur(10px);background:rgba(10,10,10,.6);border-bottom:1px solid var(--line);padding:14px 22px;display:flex;justify-content:space-between;align-items:center}
.brand{display:flex;align-items:center;gap:12px}
.brand img{width:40px;height:40px;border-radius:8px}
.brand h1{margin:0;font-size:.9rem;letter-spacing:.12em;font-weight:900;text-transform:uppercase;color:#fff}
.nav-actions a{color:var(--ink);padding:8px 16px;border:1px solid var(--line);border-radius:999px;font-size:.86rem;background:linear-gradient(180deg,var(--black2),var(--black3));text-decoration:none}

/* card */
.main-center{flex:1;display:grid;place-items:center;padding:40px 14px}
.card{background:linear-gradient(180deg,var(--black2),var(--black3));border:1px solid var(--line);border-radius:var(--r);padding:40px 32px;width:100%;max-width:520px;text-align:center;box-shadow:0 22px 68px rgba(182,149,42,.18);z-index:2}
.card img{width:90px;margin-bottom:18px}

h2{margin:0;font-size:1.38rem;margin-bottom:10px}
p{color:var(--mute);font-size:.95rem;line-height:1.5}

.btn{
  display:inline-block;margin-top:26px;
  background:linear-gradient(180deg,#b6952a,#9c8024);
  color:white;padding:12px 30px;border-radius:999px;font-weight:700;text-decoration:none
}
.btn:hover{box-shadow:0 12px 36px rgba(182,149,42,.35)}
</style>
</head>
<body>

<div class="gridbg"></div>
<div class="noise"></div>

<header>
  <div class="brand">
    <img src="assets/logo.png" alt="logo"/>
    <h1>AllergoZyme Protect</h1>
  </div>
  <div class="nav-actions">
    <a href="dashboard.html">Dashboard</a>
  </div>
</header>

<div class="main-center">
  <div class="card">
    <img src="assets/logo.png" alt="AllergoZyme Logo"/>
    <h2>Compte professionnel activé </h2>
    <p>Votre éspace restaurateur est actif. Vous pouvez maintenant gérer vos QR Codes, vos archives et vos données.</p>

    <a href="dashboard.html" class="btn">Accéder au tableau de bord</a>
  </div>
</div>

<script>
setTimeout(()=>{ window.location.href="dashboard.html" },5000)
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Archives ‚Äî AllergoZymeProtect</title>
<meta name="description" content="Archives intelligentes : jour/mois/ann√©e, recherche, filtres par statut, allerg√®nes, diab√®te, export CSV, purge >30j.">

<style>
  :root{
    /* Palette noir / or (identique aux autres pages) */
    --black:#0a0a0a; --black2:#0d0d0e; --black3:#131316; --black4:#0b0b0c;
    --ink:#e7e7ea; --mute:#a8a8b6; --gold:#d4af37; --gold-deep:#b68f1e; --line:#202024;

    /* Extras */
    --gold-10:rgba(212,175,55,.10); --gold-18:rgba(212,175,55,.18); --gold-25:rgba(212,175,55,.25);
    --warn:#d97706; --red:#ef4444; --green:#22c55e; --blue:#3b82f6;
    --r:18px;
    --maxw:1260px;
  }

  *{box-sizing:border-box; font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}

  html,body{
    margin:0; background:var(--black); color:var(--ink);
    min-height:100vh;
  }

  /* Fond grille + grain (m√™me style que Passport/Protect) */
  .gridbg{position:fixed; inset:-20vh -20vw; z-index:0;
    background:
      radial-gradient(900px 460px at 50% -10%, rgba(212,175,55,.10), transparent 60%),
      repeating-linear-gradient(0deg, rgba(255,255,255,.03) 0 1px, transparent 1px 80px),
      repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 80px);
    mask-image: radial-gradient(80% 60% at 50% 40%, black, transparent);
    animation:drift 60s linear infinite;
  }
  .noise{position:fixed; inset:0; pointer-events:none; z-index:0; opacity:.28; mix-blend-mode:soft-light;
    background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncA type="table" tableValues="0 0 0 .05 .12 .05 0 0"/></feComponentTransfer></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
  }
  @keyframes drift{to{transform:translate3d(-30px,-20px,0)}}

  /* Header */
  header{
    position:sticky; top:0; z-index:10;
    display:flex; justify-content:space-between; align-items:center;
    padding:14px 22px; border-bottom:1px solid var(--line);
    backdrop-filter:blur(10px); background:rgba(10,10,10,.65)
  }
  .brand{display:flex;align-items:center;gap:10px}
  .brand img{width:36px;height:36px;border-radius:8px;object-fit:contain; box-shadow:0 10px 26px rgba(212,175,55,.18)}
  .brand strong{letter-spacing:.04em}
  .btn{
    border:1px solid var(--line);
    padding:10px 16px;border-radius:999px;
    background:linear-gradient(180deg,var(--black2),var(--black3));
    color:#fff;text-decoration:none;font-weight:700;cursor:pointer
  }
  .btn:hover{box-shadow:0 10px 30px rgba(212,175,55,.26)}
  .btn-ghost{background:linear-gradient(180deg,transparent,transparent); border-color:var(--line); color:var(--ink)}

  /* Main layout */
  main{max-width:var(--maxw);margin:0 auto;padding:18px; position:relative; z-index:1}
  .bar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin-bottom:12px}
  .left, .right{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  .input{
    padding:10px 12px;border:1px solid var(--line);border-radius:10px;
    background:#0b0b0c; color:var(--ink)
  }

  .columns{display:grid;grid-template-columns:220px 260px 1fr;gap:16px}
  @media (max-width:1100px){.columns{grid-template-columns:1fr}}

  .panel{
    border:1px solid var(--line);border-radius:16px;padding:12px;
    background:linear-gradient(180deg,var(--black2),var(--black3));
    box-shadow:0 10px 26px rgba(212,175,55,.10)
  }
  .list{max-height:58vh;overflow:auto;border-top:1px solid var(--line);margin-top:8px}
  .item{
    padding:9px 8px;border-bottom:1px dashed var(--line);cursor:pointer;
    display:flex;align-items:center;justify-content:space-between;gap:10px
  }
  .item:hover{background:#0f0f12}
  .folder{display:inline-flex;align-items:center;gap:8px}

  /* Aujourd‚Äôhui box */
  .today{
    border:1px solid var(--line);border-radius:16px;padding:10px;
    background:linear-gradient(180deg,#0f0f12,#0c0c0f)
  }
  .muted{color:var(--mute)}

  /* Table */
  table{width:100%;border-collapse:collapse;font-size:.95rem}
  thead th{
    position:sticky;top:0;background:#0f0f12;border-bottom:2px solid var(--line);
    padding:8px;text-align:left;z-index:1; color:#fff
  }
  td{border-bottom:1px solid var(--line);padding:8px;vertical-align:top;color:#d9d9e2}
  .tag{
    display:inline-block;border:1px solid var(--line);border-radius:999px;
    padding:2px 8px;font-size:.78rem;background:#0b0b0c
  }

  /* Pastilles statut (pulsing) */
  .sig{display:inline-flex;align-items:center;gap:8px}
  .pulse{width:12px;height:12px;border-radius:50%;position:relative}
  .pulse::after{
    content:""; position:absolute; inset:-6px; border-radius:50%;
    border:2px solid currentColor; opacity:.5; animation:pulse 1.6s ease-out infinite
  }
  @keyframes pulse{0%{transform:scale(.6);opacity:.7}70%{transform:scale(1.3);opacity:0}100%{transform:scale(1.3);opacity:0}}
  .status-allergy{color:var(--red)}
  .status-diabetes{color:var(--blue)}
  .status-none{color:var(--green)}
  .status-intol{color:var(--warn)}

  /* Row hints */
  .row-danger{background:linear-gradient(90deg, rgba(239,68,68,.10), transparent)}
  .row-warn{background:linear-gradient(90deg, rgba(217,119,6,.10), transparent)}
  .row-blue{background:linear-gradient(90deg, rgba(59,130,246,.10), transparent)}
  .row-ok{background:linear-gradient(90deg, rgba(34,197,94,.10), transparent)}

  /* MODAL contact (noir/or) */
  .backdrop{position:fixed; inset:0; background:rgba(0,0,0,.45); display:none; align-items:center; justify-content:center; z-index:50; backdrop-filter:blur(4px)}
  .modal{
    width:min(460px,92vw); background:linear-gradient(180deg,var(--black2),var(--black3));
    border:1px solid var(--line); border-radius:18px; padding:20px; text-align:center;
    box-shadow:0 22px 68px rgba(212,175,55,.22)
  }
  .modal h3{margin:0 0 8px; color:#fff}
  .emailbox{
    border:1px solid var(--line); border-radius:12px; padding:12px; background:#0b0b0c;
    font-weight:700; letter-spacing:.02em; color:#fff; user-select:all
  }
  .modal .actions{display:flex; gap:10px; justify-content:center; margin-top:12px}
  .btn-gold{
    border:1px solid var(--line); padding:10px 16px; border-radius:999px; cursor:pointer;
    background:linear-gradient(180deg,var(--gold),var(--gold-deep)); color:#111; font-weight:800
  }
  .btn-gold:hover{box-shadow:0 10px 30px rgba(212,175,55,.35)}
  .btn-dark{
    border:1px solid var(--line); padding:10px 16px; border-radius:999px; cursor:pointer;
    background:linear-gradient(180deg,#16161a,#0e0e10); color:#fff; font-weight:700
  }
  .btn-dark:hover{box-shadow:0 10px 30px rgba(212,175,55,.18)}
</style>
</head>
<body>

<div class="gridbg" aria-hidden="true"></div>
<div class="noise" aria-hidden="true"></div>

<header>
  <div class="brand"><img src="assets/logo.png" alt="logo"><strong>AllergoZyme Protect ‚Äî Archives</strong></div>
  <div class="right">
    <a class="btn-ghost btn" href="dashboard.html">Retour Dashboard</a>
    <a id="contactBtn" class="btn-ghost btn" href="#">Contacter AllergoZyme</a>
  </div>
</header>

<main>
  <!-- Barre filtres / recherche / export -->
  <div class="bar">
    <div class="left">
      <select id="source" class="input" title="Source">
        <option value="all">Tous (G√©n√©ral & Tables)</option>
        <option value="general">G√©n√©ral</option>
        <option value="table">Tables</option>
      </select>
      <select id="status" class="input" title="Statut">
        <option value="all">Tous statuts</option>
        <option value="allergy">Allergie</option>
        <option value="intol">Intol√©rance</option>
        <option value="diabetes">Diab√®te</option>
        <option value="none">Aucun</option>
      </select>
      <input id="search" class="input" placeholder="Recherche (nom, contact, table, allergie)"/>
    </div>
    <div class="right">
      <button id="exportDay" class="btn">Exporter le jour en CSV</button>
    </div>
  </div>

  <!-- Aujourd‚Äôhui -->
  <section class="panel today" id="todayBox" aria-live="polite">
    <strong>Signatures du jour</strong>
    <div id="todayStats" class="muted" style="margin-top:6px"></div>
  </section>

  <!-- Arborescence Ann√©e ‚Üí Mois ‚Üí Jour -->
  <div class="columns" style="margin-top:12px">
    <div class="panel">
      <strong>Ann√©es</strong>
      <div id="years" class="list"></div>
    </div>
    <div class="panel">
      <strong>Mois</strong>
      <div id="months" class="list"></div>
    </div>
    <div class="panel">
      <strong>Jours</strong>
      <div id="days" class="list"></div>
      <div style="margin-top:12px">
        <table id="results">
          <thead>
            <tr>
              <th>Statut</th>
              <th>Date/Heure</th>
              <th>Source</th>
              <th>Table</th>
              <th>Nom</th>
              <th>Contact</th>
              <th>Allerg√®nes / Intol√©rances</th>
              <th>Diab√®te</th>
              <th>Autres</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<!-- MODAL CONTACT -->
<div class="backdrop" id="contactModal">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="contactTitle">
    <h3 id="contactTitle">Contacter AllergoZyme</h3>
    <p class="muted" style="margin:6px 0 10px">Adresse e-mail du support :</p>
    <div class="emailbox" id="supportEmail">allergozymepro@gmail.com</div>
    <div class="actions">
      <button class="btn-gold" id="copyEmailBtn">Copier</button>
      <button class="btn-dark" id="closeContactBtn">Fermer</button>
    </div>
  </div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  // === CONFIG SUPABASE (m√™mes identifiants que ton dashboard) ===
  const SUPABASE_URL = "https://tmrraeutjrcsozijjbzm.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtcnJhZXV0anJjc296aWpqYnptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MDA4NzIsImV4cCI6MjA3NjM3Njg3Mn0.015qUFsUyndsesz5RHGKWO1Ipoz7C3vcVZulACGmq0g";
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let restaurant=null, allRows=[];
  const yearsEl = document.getElementById('years');
  const monthsEl = document.getElementById('months');
  const daysEl = document.getElementById('days');
  const resultsBody = document.querySelector('#results tbody');
  const sourceSel = document.getElementById('source');
  const statusSel = document.getElementById('status');
  const searchInput = document.getElementById('search');
  const exportBtn = document.getElementById('exportDay');
  const todayStats = document.getElementById('todayStats');
  const contactBtn = document.getElementById('contactBtn');

  // Helpers
  const fmtDate = (d)=>d.toLocaleDateString('fr-FR');
  const fmtTime = (d)=>d.toLocaleTimeString('fr-FR',{hour:'2-digit',minute:'2-digit'});

  function classifyStatus(row){
    const allergens = (row.allergenes||"").toLowerCase();
    const others = (row.autres_allergenes||"").toLowerCase();
    const diab = !!row.diabete || allergens.includes('diab√®te') || allergens.includes('diabete');
    const hasAllergy = !!allergens && !allergens.includes('aucun');
    const hasIntol = others.includes('intol') || others.includes('lactose') || others.includes('histamine');

    if (hasAllergy) return 'allergy';
    if (diab) return 'diabetes';
    if (hasIntol) return 'intol';
    if (row.aucune_allergie) return 'none';
    if (!allergens && !others && !diab) return 'none';
    return 'none';
  }

  function statusCell(status){
    if(status==='allergy')   return `<span class="sig"><span class="pulse status-allergy"></span> Allergie</span>`;
    if(status==='diabetes')  return `<span class="sig"><span class="pulse status-diabetes"></span> Diab√®te</span>`;
    if(status==='intol')     return `<span class="sig"><span class="pulse status-intol"></span> Intol√©rance</span>`;
    return `<span class="sig"><span class="pulse status-none"></span> Aucun</span>`;
  }

  function rowClass(status){
    return status==='allergy'?'row-danger'
         : status==='diabetes'?'row-blue'
         : status==='intol'?'row-warn'
         : 'row-ok';
  }

  // Fusion avec Passport si la signature n'a pas d'allerg√®nes (LAISSE TEL QUEL)
  async function hydrateWithPassport(rows){
    if(!rows?.length) return rows;
    const contacts = Array.from(new Set(rows.map(r=>(r.emailnumero_client||'').trim()).filter(Boolean)));
    if(!contacts.length) return rows;

    const BATCH=50;
    const passportMap = new Map();
    for(let i=0;i<contacts.length;i+=BATCH){
      const chunk = contacts.slice(i,i+BATCH);
      const { data } = await supabase
        .from('passports')
        .select('contact, allergenes, autres_allergenes, diabete')
        .in('contact', chunk);
      (data||[]).forEach(p=> passportMap.set((p.contact||'').trim(), p));
    }

    return rows.map(r=>{
      const key=(r.emailnumero_client||'').trim();
      if ((!r.allergenes && !r.autres_allergenes && typeof r.diabete!=='boolean') && passportMap.has(key)) {
        const p=passportMap.get(key);
        return {
          ...r,
          allergenes: p.allergenes || r.allergenes,
          autres_allergenes: p.autres_allergenes || r.autres_allergenes,
          diabete: (typeof r.diabete==='boolean') ? r.diabete : !!p.diabete
        };
      }
      return r;
    });
  }

  // R√©cup√®re session & donn√©es (LAISSE TEL QUEL)
  async function init(){
    const { data: sess } = await supabase.auth.getSession();
    if(!sess?.session){ window.location.href="identification.html"; return; }
    const email = sess.session.user.email;
    const { data: rest, error } = await supabase.from('restaurants').select('*').eq('email', email).single();
    if(error || !rest){ alert("Impossible de charger votre profil restaurant."); return; }
    restaurant = rest;

    if (!restaurant.paiement) {
      alert("Abonnement inactif. Les archives ne sont pas accessibles.");
      window.location.href = "dashboard.html";
      return;
    }

    let { data: rows } = await supabase.from('signatures')
      .select('id, created_at, restaurant_id, table_ref, nom_client, emailnumero_client, allergenes, autres_allergenes, diabete, aucune_allergie')
      .eq('restaurant_id', restaurant.id)
      .order('created_at', { ascending:false });

    rows = rows || [];

    // Masquer > 30 jours (UI)
    const now = new Date();
    rows = rows.filter(r=>{
      const d = new Date(r.created_at);
      return ((now - d) / 86400000) <= 30;
    });

    // Hydrate avec Passport si n√©cessaire
    rows = await hydrateWithPassport(rows);

    allRows = rows;
    buildToday(rows);
    buildYears(rows);
    setupContactButton(); // conserv√© (ne casse rien)
  }

  function buildToday(rows){
    const todayKey = new Date().toISOString().slice(0,10);
    const todayRows = rows.filter(r=> (new Date(r.created_at)).toISOString().slice(0,10)===todayKey);
    if(!todayRows.length){ todayStats.textContent = "Aucune signature aujourd‚Äôhui."; return; }

    const stats = { allergy:0, diabetes:0, intol:0, none:0 };
    todayRows.forEach(r=>{
      stats[classifyStatus(r)]++;
    });

    todayStats.innerHTML = `
      Total aujourd‚Äôhui : <strong>${todayRows.length}</strong> ‚Äî
      <span class="tag">Allergie : ${stats.allergy}</span>
      <span class="tag">Diab√®te : ${stats.diabetes}</span>
      <span class="tag">Intol√©rance : ${stats.intol}</span>
      <span class="tag">Aucun : ${stats.none}</span>
    `;
  }

  function buildYears(rows){
    const byYear = new Map();
    rows.forEach(r=>{
      const d = new Date(r.created_at);
      const y = d.getFullYear();
      if(!byYear.has(y)) byYear.set(y, []);
      byYear.get(y).push(r);
    });
    yearsEl.innerHTML='';
    Array.from(byYear.keys()).sort((a,b)=>b-a).forEach(y=>{
      const div=document.createElement('div');div.className='item';
      div.innerHTML = `<span class="folder">üìÅ ${y}</span><span class="muted">${byYear.get(y).length}</span>`;
      div.onclick=()=>buildMonths(byYear.get(y), y);
      yearsEl.appendChild(div);
    });
  }

  function buildMonths(rows, year){
    const byMonth = new Map();
    rows.forEach(r=>{
      const d=new Date(r.created_at);
      const mIndex = d.getMonth()+1;
      const mName = d.toLocaleString('fr-FR',{month:'long'});
      const key = `${year}-${String(mIndex).padStart(2,'0')}`;
      if(!byMonth.has(key)) byMonth.set(key,{label:mName, rows:[]});
      byMonth.get(key).rows.push(r);
    });
    monthsEl.innerHTML=''; daysEl.innerHTML=''; resultsBody.innerHTML='';
    Array.from(byMonth.entries()).sort((a,b)=>a[0]<b[0]?1:-1).forEach(([key,obj])=>{
      const label = obj.label.charAt(0).toUpperCase()+obj.label.slice(1);
      const div=document.createElement('div');div.className='item';
      div.innerHTML = `<span class="folder">üìÅ ${label}</span><span class="muted">${obj.rows.length}</span>`;
      div.onclick=()=>buildDays(obj.rows);
      monthsEl.appendChild(div);
    });
  }

  let currentDayRows = [];
  function buildDays(rows){
    const byDay = new Map();
    rows.forEach(r=>{
      const d=new Date(r.created_at);
      const day = d.toISOString().slice(0,10);
      if(!byDay.has(day)) byDay.set(day, []);
      byDay.get(day).push(r);
    });
    daysEl.innerHTML=''; resultsBody.innerHTML='';
    Array.from(byDay.keys()).sort((a,b)=>a<b?1:-1).forEach(day=>{
      const label = day.split('-').reverse().join('/');
      const div=document.createElement('div');div.className='item';
      div.innerHTML = `<span class="folder">üìÑ ${label}</span><span class="muted">${byDay.get(day).length}</span>`;
      div.onclick=()=>{
        currentDayRows = byDay.get(day);
        renderRows(currentDayRows);
        setupContactButton(day); // conserv√©
      };
      daysEl.appendChild(div);
    });
  }

  function renderRows(rows){
    const src = sourceSel.value;
    const statusFilter = statusSel.value;
    const q = (searchInput.value||"").toLowerCase().trim();
    resultsBody.innerHTML='';
    rows
      .filter(r=>{
        const source = r.table_ref ? 'table' : 'general';
        const okSrc = (src==='all') || (src===source);
        if(!okSrc) return false;

        const st = classifyStatus(r);
        const okStatus = (statusFilter==='all') || (statusFilter===st);
        if(!okStatus) return false;

        if(!q) return true;
        const hay = [
          r.nom_client||'',
          r.emailnumero_client||'',
          r.table_ref||'',
          r.allergenes||'',
          r.autres_allergenes||''
        ].join(' ').toLowerCase();
        return hay.includes(q);
      })
      .forEach(r=>{
        const d=new Date(r.created_at);
        const source = r.table_ref ? 'Table' : 'G√©n√©ral';
        const st = classifyStatus(r);
        const rowCls = rowClass(st);

        const tr=document.createElement('tr');
        tr.className = rowCls;
        tr.innerHTML = `
          <td>${statusCell(st)}</td>
          <td>${fmtDate(d)} ${fmtTime(d)}</td>
          <td>${source}</td>
          <td>${r.table_ref || '‚Äî'}</td>
          <td>${r.nom_client || '‚Äî'}</td>
          <td>${r.emailnumero_client || '‚Äî'}</td>
          <td>${r.allergenes ? `<span class="tag">${r.allergenes}</span>` : '‚Äî'}</td>
          <td>${r.diabete ? '<span class="tag">Oui</span>' : 'Non'}</td>
          <td>${r.autres_allergenes || '‚Äî'}</td>
        `;
        resultsBody.appendChild(tr);
      });
  }

  function toCSV(rows){
    const header = ["date","heure","source","table","nom","contact","allergenes","autres","diabete","aucune_allergie"];
    const lines = [header.join(",")];
    rows.forEach(r=>{
      const d=new Date(r.created_at);
      const date=fmtDate(d);
      const heure=fmtTime(d);
      const src = r.table_ref ? 'Table' : 'G√©n√©ral';
      const line=[date,heure,src,(r.table_ref||''),(r.nom_client||''),(r.emailnumero_client||''),(r.allergenes||''),(r.autres_allergenes||''),(r.diabete?'oui':'non'),(r.aucune_allergie?'oui':'non')]
        .map(v=>`"${(v||'').replace(/"/g,'""')}"`).join(",");
      lines.push(line);
    });
    return lines.join("\n");
  }

  sourceSel.onchange=()=>renderRows(currentDayRows);
  statusSel.onchange=()=>renderRows(currentDayRows);
  searchInput.oninput=()=>renderRows(currentDayRows);
  document.getElementById('exportDay').onclick=()=>{
    if(!currentDayRows.length){ alert("S√©lectionnez d‚Äôabord un jour."); return; }
    const csv = toCSV(currentDayRows);
    const blob = new Blob([csv], { type:"text/csv;charset=utf-8;"});
    const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download="archives-jour.csv"; a.click();
  };

  /* ==========
     Bouton contact (on conserve setupContactButton pour ne rien casser,
     mais on INTERCEPTE le clic pour ouvrir la MODAL, sans mailto)
     ========== */
  function setupContactButton(dayISO){
    // laiss√© en place intentionnellement (compat) ‚Äî la modal prend le dessus
    const dayLabel = dayISO ? dayISO.split('-').reverse().join('/') : '';
    const subject = encodeURIComponent(`Demande d'assistance ‚Äî Archives ${dayLabel || 's√©lection en cours'}`);
    const body = encodeURIComponent(
`Bonjour AllergoZymeProtect,

Je souhaite r√©cup√©rer des informations concernant les archives du ${dayLabel || '(pr√©ciser la date)'} pour mon √©tablissement (${restaurant?.etablissement || restaurant?.email}).

Merci,
${restaurant?.responsable || ''}`
    );
    contactBtn.href = `mailto:allergozymepro@gmail.com?subject=${subject}&body=${body}`;
  }

  // --- Modal logic (noir/or) ---
  const modal = document.getElementById('contactModal');
  const copyBtn = document.getElementById('copyEmailBtn');
  const closeBtn = document.getElementById('closeContactBtn');
  const supportEmail = document.getElementById('supportEmail');

  function openModal(){ modal.style.display='flex'; }
  function closeModal(){ modal.style.display='none'; }

  contactBtn.addEventListener('click', (e)=>{ e.preventDefault(); openModal(); });
  closeBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });

  copyBtn.addEventListener('click', async ()=>{
    try{
      await navigator.clipboard.writeText(supportEmail.textContent.trim());
      // pas de toast ‚Äî demand√© : aucun autre message
    }catch(_){}
  });

  // init
  await init();
</script>
